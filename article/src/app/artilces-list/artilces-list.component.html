<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="my-3">Articles List</h1>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let article of articles;let i=index"
        (click)="showDetails(i)">
          {{article.title}}
        </li>
      </ul>
      <button class="btn btn-danger my-3" (click)="removeAll()">Delete all Articles</button>
    </div>
    <div class="col-sm-6">
      <h1 class="my-3" >Tutorial</h1>
      <div *ngIf="space">
        <div>
          <label for=""><strong>Title</strong></label>
          {{curr_article?.title}}
        </div>
        <div>
          <label for=""><strong>Description</strong></label>
          {{curr_article?.description}}
        </div>
        <div>
          <label for=""><strong>Status</strong></label>
          {{(curr_article?.read)?"Already read":"Not read Yet"}}
        </div>
      </div>
      <div *ngIf="!space">
        Click on an Article Title to Show it's description
      </div>
      <button class="btn btn-primary my-3" *ngIf="space"
       [routerLink]="['/articles',curr_article?._id]">
       Edit
      </button>
      
      <button class="btn btn-danger mx-3" *ngIf="space" 
      (click)="removeOne(index)">Delete Article</button>
  </div>
</div>
